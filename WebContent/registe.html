<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户注册页面</title>
</head>
<body align="center">
<form action="DealReg" method="post">
请填写注册信息：<br/>
用户名：<input type="text" name="username"><br/>
密码：<input type="password" name="pwd"><br/>
性别:<input type="radio" name="sex" value="男" checked>男
<input type="radio" name="sex" value="女">女<br/>
学历：<select name="degree">
<option value="0">--请选择--</option>
<option value="专科">专科</option>
<option value="本科">本科</option>
<option value="硕士">硕士</option>
<option value="博士">博士</option>
</select><br/>
擅长技术：<input type="checkbox" value="C++" name="tech">C++
<input type="checkbox" value="Java" name="tech">Java
<input type="checkbox" value="C" name="tech">C<br/>
自我介绍：<textarea name="intro">自我介绍。。。</textarea></br>
<input type="submit" value="注册">&nbsp;&nbsp;<input type="reset" value="重置">  
</form>
</body>
</html>
